<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
  ">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <title>Crud WebSockets</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>


  <div class="container h-100">
    <div class="row h-100">
      <div class="col-md-4 my-auto">
        <form class="card card-body rounded-0" action="" id="notesForm">
          <h2 class="h3 mb-2">Add a Note</h2>
          <input 
            type="text" 
            id="title" 
            name="title" 
            placeholder="Write a title" 
            class="form-control rounded-0 mb-3"
            autofocus
          >
          <textarea 
            name="description" 
            id="description" 
            rows="3" 
            class="form-control rounded-0 mb-3" 
            placeholder="Write a description"
          ></textarea>
          <button class="btn btn-dark rounded-0">Send</button>
        </form>
      </div>

      <div class="col-md-8">
        <h2>Notes</h2>
        <div id="notes"></div>
      </div>
    </div>
  </div>


  <script src="/socket.io/socket.io.min.js"></script>
  <script src="./ui.js"></script>
  <script src="./sockets.js"></script>
  <script src="./main.js"></script>

</body>

</html>
